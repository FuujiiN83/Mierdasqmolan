<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Image icon -->
  <g transform="translate(150, 100)">
    <!-- Camera body -->
    <rect x="0" y="20" width="100" height="60" rx="8" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Lens -->
    <circle cx="50" cy="50" r="20" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    <circle cx="50" cy="50" r="12" fill="#374151"/>
    
    <!-- Flash -->
    <rect x="15" y="10" width="20" height="8" rx="2" fill="#9ca3af"/>
    
    <!-- Viewfinder -->
    <rect x="75" y="15" width="15" height="10" rx="2" fill="#9ca3af"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Imagen no disponible
  </text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="3" fill="#d1d5db"/>
  <circle cx="350" cy="50" r="3" fill="#d1d5db"/>
  <circle cx="50" cy="250" r="3" fill="#d1d5db"/>
  <circle cx="350" cy="250" r="3" fill="#d1d5db"/>
</svg>









